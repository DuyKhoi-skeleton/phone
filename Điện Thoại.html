<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>iPhone Warrior OS - Hardcoded Edition</title>
    <style>
        :root { --main-bg: #1a1a1a; --gold: #ffd700; }
        body { 
            background-color: #2c3e50; font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif; 
            display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0; overflow: hidden;
        }
        .phone-case {
            width: 320px; height: 650px; background-color: var(--main-bg);
            border-radius: 55px; padding: 12px; position: relative;
            border: 4px solid #444; box-shadow: 0 20px 50px rgba(0,0,0,0.5);
            overflow: hidden;
        }
        /* H√åNH N·ªÄN G·∫ÆN CH·∫æT V√ÄO CODE (BASE64) */
        .screen {
            width: 100%; height: 100%;
            background-color: #aed6f1;
            /* ƒê√£ nh√∫ng ·∫£nh tr·ª±c ti·∫øp v√†o ƒë√¢y */
            background-image: url('https://i.ibb.co'); 
            background-repeat: no-repeat; 
            background-position: center center;
            background-size: cover !important;
            border-radius: 43px; overflow: hidden; display: flex; flex-direction: column; position: relative;
            z-index: 1;
        }
        /* UI COMPONENTS */
        .camera-notch { width: 110px; height: 28px; background: #000; border-radius: 0 0 18px 18px; position: absolute; top: 0; left: 50%; transform: translateX(-50%); z-index: 10000; }
        #lock-screen {
            position: absolute; inset: 0; background: rgba(255,255,255,0.4); backdrop-filter: blur(20px); z-index: 9999;
            display: flex; flex-direction: column; align-items: center; justify-content: center; color: #333; transition: 0.6s ease-in-out;
        }
        .pass-dot-container { display: flex; gap: 15px; margin-bottom: 30px; }
        .dot { width: 12px; height: 12px; border: 2px solid #333; border-radius: 50%; }
        .dot.active { background: #333; }
        .keypad { display: grid; grid-template-columns: repeat(3, 1fr); gap: 12px; }
        .key { width: 60px; height: 60px; background: rgba(0,0,0,0.05); border-radius: 50%; display: flex; align-items: center; justify-content: center; font-size: 22px; cursor: pointer; color: #000; }
        .status-bar { display: flex; justify-content: space-between; padding: 12px 25px 0; color: #444; font-size: 11px; font-weight: 600; z-index: 10; height: 35px; }
        .app-grid { display: grid; grid-template-columns: repeat(4, 1fr); gap: 12px; padding: 15px; z-index: 5; }
        .app-item { display: flex; flex-direction: column; align-items: center; color: #333; font-size: 9px; cursor: pointer; font-weight: bold; }
        .icon { width: 48px; height: 48px; border-radius: 11px; display: flex; justify-content: center; align-items: center; margin-bottom: 4px; font-size: 22px; box-shadow: 0 4px 10px rgba(0,0,0,0.1); overflow: hidden; position: relative; }
        
        /* ICONS */
        .bg-google { background: white; } .bg-fb { background: #1877F2; } .bg-tiktok { background: #000; border: 1px solid #fff; }
        .bg-yt { background: #FF0000; } .bg-spotify { background: #1DB954; } .bg-windy { background: linear-gradient(180deg, #d4432a, #333); }
        .bg-warrior { background: #000; border: 1px solid var(--gold); color: var(--gold); }
        .bg-draw { background: #6965db; } .bg-game { background: #f39c12; } .bg-notes { background: #f1c40f; }
        .bg-chess { background: #779556; }
        .icon-photos { background: white; } .p-part { position: absolute; width: 50%; height: 50%; } .p1 { top:0; left:0; background: #ea4335; border-radius: 50% 50% 0 50%; } .p2 { top:0; left:50%; background: #fbbc05; border-radius: 50% 50% 50% 0%; } .p3 { top:50%; left:50%; background: #34a853; border-radius: 0 50% 50% 50%; } .p4 { top:50%; left:0; background: #4285f4; border-radius: 50% 0 50% 50%; }

        .dock { position: absolute; bottom: 20px; left: 15px; right: 15px; height: 75px; background: rgba(255,255,255,0.3); backdrop-filter: blur(15px); border-radius: 28px; display: flex; justify-content: space-around; align-items: center; z-index: 5; }

        #warrior-modal, #notes-modal { position: absolute; inset: 0; z-index: 5000; display: none; padding: 45px 20px 20px; overflow-y: auto; background: rgba(255, 255, 255, 0.95); backdrop-filter: blur(10px); }
        .setting-section { background: rgba(0,0,0,0.05); padding: 12px; border-radius: 12px; margin-bottom: 15px; border-left: 3px solid #3498db; }
        input { width: 90%; background:#fff; color:#333; border:1px solid #ddd; padding: 8px; border-radius: 5px; margin-bottom: 8px; }

        .switch { position: relative; width: 40px; height: 20px; display: inline-block; }
        .switch input { opacity: 0; width: 0; height: 0; }
        .slider { position: absolute; inset: 0; background: #ccc; border-radius: 20px; cursor: pointer; transition: .4s; }
        input:checked + .slider { background: #4cd964; }
        .slider:before { position: absolute; content: ""; height: 16px; width: 16px; left: 2px; bottom: 2px; background: white; border-radius: 50%; transition: .4s; }
        input:checked + .slider:before { transform: translateX(20px); }
    </style>
</head>
<body>

<div class="phone-case">
    <div class="screen" id="main-screen">
        <div class="camera-notch"></div>
        
        <div id="lock-screen">
            <h3 id="lock-status" style="margin-bottom: 20px;">Warrior OS</h3>
            <div class="pass-dot-container"><div class="dot"></div><div class="dot"></div><div class="dot"></div><div class="dot"></div></div>
            <div class="keypad">
                <div class="key" onclick="pressKey(1)">1</div><div class="key" onclick="pressKey(2)">2</div><div class="key" onclick="pressKey(3)">3</div>
                <div class="key" onclick="pressKey(4)">4</div><div class="key" onclick="pressKey(5)">5</div><div class="key" onclick="pressKey(6)">6</div>
                <div class="key" onclick="pressKey(7)">7</div><div class="key" onclick="pressKey(8)">8</div><div class="key" onclick="pressKey(9)">9</div>
                <div></div><div class="key" onclick="pressKey(0)">0</div>
            </div>
        </div>

        <div class="status-bar">
            <span class="clock">00:00</span>
            <span id="battery-status">üì∂ üîã 100%</span>
        </div>

        <div class="app-grid">
            <div class="app-item" onclick="window.open('https://google.com')"><div class="icon bg-google">üîç</div><span>Google</span></div>
            <div class="app-item" onclick="window.open('https://tiktok.com')"><div class="icon bg-tiktok">üéµ</div><span>TikTok</span></div>
            <div class="app-item" onclick="window.open('https://facebook.com')"><div class="icon bg-fb">f</div><span>Facebook</span></div>
            <div class="app-item" onclick="window.open('https://youtube.com')"><div class="icon bg-yt">‚ñ∂</div><span>YouTube</span></div>
            <div class="app-item" onclick="window.open('https://spotify.com')"><div class="icon bg-spotify">üéß</div><span>Spotify</span></div>
            <div class="app-item" onclick="window.open('https://windy.com')"><div class="icon bg-windy">üö©</div><span>Windy</span></div>
            <div class="app-item" onclick="window.open('https://www.chess.com')"><div class="icon bg-chess">‚ôüÔ∏è</div><span>Chess</span></div>
            <div class="app-item" onclick="window.open('https://photos.google.com')">
                <div class="icon icon-photos"><div class="p-part p1"></div><div class="p-part p2"></div><div class="p-part p3"></div><div class="p-part p4"></div></div>
                <span>Photos</span>
            </div>
            <div class="app-item" onclick="openWarrior()"><div class="icon bg-warrior">üöú</div><span>Warrior PC</span></div>
        </div>

        <div class="dock">
            <div class="app-item" onclick="window.open('https://excalidraw.com')"><div class="icon bg-draw">üé®</div><span>V·∫Ω</span></div>
            <div class="app-item" onclick="openNotes()"><div class="icon bg-notes">üìù</div><span>Ghi ch√∫</span></div>
            <div class="app-item" onclick="window.open('https://www.crazygames.com')"><div class="icon bg-game">üéÆ</div><span>Game</span></div>
        </div>

        <div id="warrior-modal">
            <h2 style="text-align: center;">Warrior PC</h2>
            <div class="setting-section">
                <div style="display:flex; justify-content:space-between; margin-bottom:10px;">
                    <span>Kh√≥a m·∫≠t m√£ (1234)</span>
                    <label class="switch"><input type="checkbox" id="pass-toggle" checked onchange="toggleSecurity()"><span class="slider"></span></label>
                </div>
                <input type="password" id="old-pass" placeholder="M√£ c≈©">
                <input type="password" id="new-pass" placeholder="M√£ m·ªõi (4 s·ªë)">
                <button onclick="changePasscode()" style="width:100%; background:#3498db; border:none; padding:10px; border-radius:5px; color:white; font-weight:bold;">L∆ØU</button>
            </div>
            <button onclick="closeWarrior()" style="margin-top:10px; width:100%; background:#888; border:none; color:white; padding:10px; border-radius:10px;">ƒê√≥ng</button>
        </div>

        <div id="notes-modal">
            <h3>Ghi ch√∫</h3>
            <textarea id="note-area" style="flex:1; border:1px solid #ddd; padding:15px; border-radius:12px; outline:none;"></textarea>
            <button onclick="closeNotes()" style="margin-top:15px; background:#000; color:#fff; border:none; padding:15px; border-radius:12px; font-weight:bold;">XONG</button>
        </div>
    </div>
</div>

<script>
    let currentPass = "1234", inputBuffer = "", isSecurityOn = true;

    // PIN TH·∫¨T
    async function updateBattery() {
        try {
            const b = await navigator.getBattery();
            const disp = () => {
                const lv = Math.floor(b.level * 100);
                document.getElementById('battery-status').innerHTML = `üì∂ <span style="color:${b.charging?'#4cd964':'#333'}">${b.charging?'‚ö°':''}üîã ${lv}%</span>`;
            };
            disp(); b.onlevelchange = disp; b.onchargingchange = disp;
        } catch(e) {}
    }
    updateBattery();

    // CLOCK
    setInterval(() => {
        const d = new Date();
        document.querySelectorAll('.clock').forEach(el => el.innerText = String(d.getHours()).padStart(2,'0') + ":" + String(d.getMinutes()).padStart(2,'0'));
    }, 1000);

    // PASSCODE
    function pressKey(n) {
        if (inputBuffer.length < 4) { inputBuffer += n; updateDots(); }
        if (inputBuffer.length === 4) {
            if (inputBuffer === currentPass) {
                document.getElementById('lock-screen').style.transform = "translateY(-100%)";
                inputBuffer = "";
            } else {
                document.getElementById('lock-status').innerText = "SAI M√É!";
                inputBuffer = ""; setTimeout(() => { updateDots(); document.getElementById('lock-status').innerText = "Warrior OS"; }, 800);
            }
        }
    }
    function updateDots() { document.querySelectorAll('.dot').forEach((d, i) => d.classList.toggle('active', i < inputBuffer.length)); }

    function openWarrior() { document.getElementById('warrior-modal').style.display = 'block'; }
    function closeWarrior() { document.getElementById('warrior-modal').style.display = 'none'; }
    function openNotes() { document.getElementById('notes-modal').style.display = 'flex'; }
    function closeNotes() { 
        localStorage.setItem('w_note', document.getElementById('note-area').value);
        document.getElementById('notes-modal').style.display = 'none'; 
    }
    function toggleSecurity() {
        isSecurityOn = document.getElementById('pass-toggle').checked;
        document.getElementById('lock-screen').style.display = isSecurityOn ? 'flex' : 'none';
        if(isSecurityOn) document.getElementById('lock-screen').style.transform = 'translateY(0)';
    }
    function changePasscode() {
        if (document.getElementById('old-pass').value === currentPass) {
            currentPass = document.getElementById('new-pass').value; alert("ƒê√£ ƒë·ªïi!");
        }
    }
    window.onload = () => { document.getElementById('note-area').value = localStorage.getItem('w_note') || ""; };
</script>
</body>
</html>
